<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>TikTok Live Statistik</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        canvas {
            max-width: 700px;
            margin: 0 auto;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>📊 Zuschauerstatistik (Live)</h1>
    <canvas id="viewerChart" width="600" height="300"></canvas>

    <script>
        const socket = io();
        const viewerData = {
            labels: [],
            datasets: [{
                label: '👁 Zuschauer',
                data: [],
                fill: false,
                borderColor: 'rgba(0, 200, 255, 0.7)',
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: viewerData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                responsive: true
            }
        };

        const viewerChart = new Chart(
            document.getElementById('viewerChart'),
            config
        );

        // alle 5 Sekunden aktueller Stand
        socket.on("statistic", data => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            viewerData.labels.push(time);
            viewerData.datasets[0].data.push(data.globalConnectionCount);

            // Maximal 20 Werte anzeigen
            if (viewerData.labels.length > 20) {
                viewerData.labels.shift();
                viewerData.datasets[0].data.shift();
            }

            viewerChart.update();
        });
    </script>
</body>
</html>
