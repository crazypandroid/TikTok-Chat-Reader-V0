<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“Š Statistik Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body {
            background: #18171c;
            color: #e3e5eb;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            background: #282c34;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Live Verbindungen (global)</h1>
    <canvas id="connectionChart" width="600" height="300"></canvas>

    <script>
        const socket = io();
        const ctx = document.getElementById('connectionChart').getContext('2d');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Anzahl Verbindungen',
                    data: [],
                    borderColor: 'rgba(0, 200, 255, 0.8)',
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        precision: 0
                    }
                }
            }
        });

        socket.on('statistic', (data) => {
            const timestamp = new Date().toLocaleTimeString();
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(data.globalConnectionCount);

            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            chart.update();
        });
    </script>
</body>
</html>
